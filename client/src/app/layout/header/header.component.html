<header class="header">
  <div class="header-container">
    
    <!-- Logo -->
    <div class="logo">
      <mat-icon>menu_book</mat-icon>
      <span class="logo-text">LibraryApp</span>
    </div>

    <!-- Desktop Nav -->
    <div class="nav-wrapper">
      <!-- Centered links -->
      <nav class="main-nav">
        <a routerLink="/home">Books</a>
        <a routerLink="/home">Staff</a>
        <a routerLink="/home">Members</a>
        <a routerLink="/home">Borrowals</a>
      </nav>

      <!-- Right-aligned Auth buttons -->
      <div class="auth-links">
        <a routerLink="/login" class="login-btn">Login</a>
        <a routerLink="/register" class="register-btn">Register</a>
      </div>
    </div>

    <!-- Mobile toggle -->
    <div class="mobile-menu-btn md:hidden">
      <button (click)="toggleMenu()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
  </div>

  <!-- Mobile Nav Menu -->
  <div *ngIf="menuOpen" class="mobile-nav">
    <a routerLink="/home">Home</a>
    <a routerLink="/login">Login</a>
    <a routerLink="/register">Register</a>
  </div>
</header>
