<header class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <!-- Logo -->
        <div class="flex-shrink-0">
          <a href="/" class="text-xl font-bold text-gray-800">MyApp</a>
        </div>
  
        <!-- Desktop Navigation -->
        <div class="hidden md:flex space-x-8">
          <a href="#" class="text-gray-600 hover:text-blue-500 transition">Home</a>
          <a href="#" class="text-gray-600 hover:text-blue-500 transition">About</a>
          <a href="#" class="text-gray-600 hover:text-blue-500 transition">Services</a>
          <a href="#" class="text-gray-600 hover:text-blue-500 transition">Contact</a>
        </div>
  
        <!-- Mobile menu button -->
        <div class="md:hidden">
          <button (click)="toggleMenu()" class="text-gray-600 hover:text-blue-500 focus:outline-none">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                 xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  
    <!-- Mobile Navigation -->
    @if (menuOpen) {
      <div class="md:hidden px-4 pb-4">
        <a href="#" class="block py-2 text-gray-600 hover:text-blue-500">Home</a>
        <a href="#" class="block py-2 text-gray-600 hover:text-blue-500">About</a>
        <a href="#" class="block py-2 text-gray-600 hover:text-blue-500">Services</a>
        <a href="#" class="block py-2 text-gray-600 hover:text-blue-500">Contact</a>
      </div>
    }
  </header>
