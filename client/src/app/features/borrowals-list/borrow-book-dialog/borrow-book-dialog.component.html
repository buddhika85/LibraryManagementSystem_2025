

@if(this.borrowFormDto) 
{
    <div class="container">
        <form [formGroup]="borrowalForm" (ngSubmit)="onSubmit()" class="max-w-5xl mx-auto p-6 bg-white shadow-lg rounded-xl mt-10">
          
          <div class="page-header">
            <h1 >Borrow a book</h1>
            <p class="sub-header">First select a genre/s, and author/s, then a book. Then select a member, check due date, and click borrow</p>            
          </div>
    
           <!-- Book Info Section -->
           <section class="mb-8 border-l-4 border-blue-500 pl-4">
    
            <h2 class="text-2xl font-semibold text-blue-700 mb-4">Book Selection</h2>
    
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    
              <mat-form-field appearance="outline" class="w-full">
                <mat-label>Genre</mat-label>
                <mat-select formControlName="genre" multiple required>
                    <mat-option *ngFor="let genre of this.genres" [value]="genre.value">
                      {{ genre.label }}
                    </mat-option>
                </mat-select>
              </mat-form-field>
      
              <mat-form-field appearance="outline" class="w-full">
                <mat-label>Authors</mat-label>
                <mat-select formControlName="authors" multiple required>
                    <mat-option *ngFor="let author of this.borrowFormDto.authors" [value]="author.id">
                      {{ author.name }}
                    </mat-option>
                </mat-select>
              </mat-form-field>
      
              <mat-form-field appearance="outline" class="w-full">
                <mat-label>Book</mat-label>
                <mat-select formControlName="book" required>
                    <mat-option *ngFor="let author of this.borrowFormDto.authors" [value]="author.id">
                      {{ author.name }}
                    </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </section>
    
        </form>
    
    </div>
    
}
