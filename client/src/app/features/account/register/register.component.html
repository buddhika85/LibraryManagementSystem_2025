<div class="container">

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="max-w-4xl mx-auto p-8">
  
      <div class="text-center mb-6">
        <h1 class="text-3xl font-semibold text-primary">Register</h1>
      </div>
  
      <!-- Section 1: Personal -->
      <h2 class="text-xl font-semibold text-gray-700 mb-2">Personal</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>First name</mat-label>
          <input matInput formControlName="firstName" type="text" placeholder="John" required>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Last name</mat-label>
          <input matInput formControlName="lastName" type="text" placeholder="Smith" required>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Phone number</mat-label>
          <input matInput formControlName="phoneNumber" type="text" placeholder="1234567890" required>
        </mat-form-field>
      </div>
  
      <!-- Section 2: Credentials -->
      <h2 class="text-xl font-semibold text-gray-700 mb-2">Credentials</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Username / Email address</mat-label>
          <input matInput formControlName="email" type="email" placeholder="name@example.com" required>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" placeholder="password" required>
        </mat-form-field>
      </div>
  
      <!-- Section 3: Address -->
      <h2 class="text-xl font-semibold text-gray-700 mb-2">Address</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Address Line 1</mat-label>
          <input matInput formControlName="line1" type="text" placeholder="123" required>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Address Line 2</mat-label>
          <input matInput formControlName="line2" type="text" placeholder="ABC avenue" required>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>City</mat-label>
          <input matInput formControlName="city" type="text" placeholder="Hill city" required>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>State</mat-label>
          <input matInput formControlName="state" type="text" placeholder="NSW/VIC/ACT..." required>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Postcode</mat-label>
          <input matInput formControlName="postcode" type="text" placeholder="2134" required>
        </mat-form-field>
      </div>
  
      @if (validationErrors)
      {
        <!-- Error Message -->
        <div class="error-div-dialog mb-4">

          <span *ngIf="errorMessage" class="error-span-dialog">
            {{ errorMessage }}

            <ul class="list-disc px-3">
              @for (error of validationErrors; track $index) 
              {
                <li>{{error}}</li>
              }
            </ul>
          </span>
          
        </div>
      }
  
      <!-- Submit Button -->
      <div class="flex justify-end">
        <button mat-flat-button class="py-2 px-6 mr-1 clear-btn" (click)="clearForm()">
            Clear
        </button>
        <button mat-flat-button color="primary" type="submit" class="py-2 px-6" [disabled]="registerForm.invalid">
          Register
        </button>
      </div>
  
    </form>
  </div>
